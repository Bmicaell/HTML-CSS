<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /* Fica um do lado do outro  */  
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow; /* PSEUDO CLASSS: INDICA O ESTADO DE UM ELEMENTO, NO CASO DESSE SE O EVENTO FOR PASSAGEM DO MOUSE POR CIMA DO ELEMENTO O ELEMENTO IRA FICAR AMARELO   */
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
