<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video controls width="500" poster="imagens/limoes-capa.png" loop autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindos vídoeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/BnzP32UuDMA?si=D6kmzsWSEQ8pioeA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
