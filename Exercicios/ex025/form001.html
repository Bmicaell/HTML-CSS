<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <!--get: QUANDO NAO TEM DADOS SENSIVEIS ex:nome, idade. obs: so pode enviar 3000 bytes- 3 mil letras. nao pode enviar imagens e arquivos-->
        <!--post:  dados sensiveis, mais de 3 mil bytes. para dados de cartao utlizar HTTPS segurança-->
        <p><label for="inome">Nome:</label> <!-- action envio de informações-->
            <!-- label conectar campo de dados ao titulo, relação-->
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
